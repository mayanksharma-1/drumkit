<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="https://fav.farm/âœ…" />
</head>
<body>
    <div class="drums">
        <div class="drum" data-key="KeyA"> <kbd>A</kbd> </div>
        <div class="drum" data-key="KeyS"> <kbd>S</kbd> </div>
        <div class="drum" data-key="KeyD"> <kbd>D</kbd> </div>
        <div class="drum" data-key="KeyF"> <kbd>F</kbd> </div>
        <div class="drum" data-key="Space"> <kbd>Space</kbd> </div>
        <div class="drum" data-key="KeyJ"> <kbd>J</kbd> </div>
        <div class="drum" data-key="KeyK"> <kbd>K</kbd> </div>
        <div class="drum" data-key="KeyL"> <kbd>L</kbd> </div>
        <div class="drum" data-key="Semicolon"><kbd>;</kbd> </div>

    </div>
    <audio data-key="KeyA" src="sounds/clap.wav"></audio>
    <audio data-key="KeyS" src="sounds/hihat.wav"></audio>
    <audio data-key="KeyD" src="sounds/boom.wav"></audio>
    <audio data-key="KeyF" src="sounds/openhat.wav"></audio>
    <audio data-key="Space" src="sounds/kick.wav"></audio>
    <audio data-key="KeyJ" src="sounds/ride.wav"></audio>
    <audio data-key="KeyK" src="sounds/snare.wav"></audio>
    <audio data-key="KeyL" src="sounds/tink.wav"></audio>
    <audio data-key="Semicolon" src="sounds/tom.wav"></audio>
</body>
</html>
